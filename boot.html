<html>
<head>
<style>
<style>
  span {
    background: #def3ca;
    padding: 3px;
    float: left;
  }
</style>
<h3>using jslibraries and frameworks</h3>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="hider">Hide it</button>
<button id="shower">Show it</button>
<div>
  <span>click the</span>invisible  <span>it</span> <span>this</span>
  <span>then</span> <span> hide content</span> <span>viceversa</span>
  <span>done by</span> <span>next button</span>
</div>
 
<script>
$( "#hider" ).click(function() {
  $( "span:last-child" ).hide( "slow", function() {
    // Use arguments.callee so we don't need a named function
    $( this ).prev().hide( "slow", arguments.callee );
  });
});
$( "#shower" ).click(function() {
  $( "span" ).show( 2000 );
});
</script>
</body>
</html>
