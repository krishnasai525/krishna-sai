<script>
switch(1)
{
	case 1: 
		document.getElementById("demo4").innerHTML=fibonacci(8);
		break;
	default:
		document.write("your input is incorrect+"<br>");
}
function fibonacci(n) 
    { 
        if(n==1) 
            return 0; 
        if(n==2) 
            return 1; 
        var n1=0; 
        var n2=1; 
        var sum; 
        var i=2; 
        while (i<n)   
        { 
            sum=n1+n2; 
            n1=n2; 
            n2=sum; 
            i+=1; 
        } 
        return n2; 
    } 
</script>
